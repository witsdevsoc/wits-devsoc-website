name: Deploy to LAMP Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run_pull:
    name: Run pull
    runs-on: ubuntu-latest

    steps:
    - name: Install sshpass
      run: sudo apt-get install -y sshpass

    - name: Connect and Pull
      run: |
        sshpass -p sdevsoc ssh sdevsoc@${{ secrets.SSH_HOST }} "cd public_html/wits-devsoc-website && git pull origin main"

